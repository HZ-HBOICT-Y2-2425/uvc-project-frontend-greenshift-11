name: GitHub Actions Pipeline
run-name: ${{ github.actor }} is testing GitHub Actions ðŸš€

on:
  push:
    branches:
      - main
      - pipeline
  pull_request:
    branches:
      - main

jobs:
  Build-Test-Containerize:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install minimal dependencies
        run: npm install

      # Step 4: Run the build process
      # - name: Build the software
      #  run: npm run build

      # Step 5: Build Docker container (for containerization)
      - name: Build Docker Image
        run: |
          docker build -t my-app:${{ github.sha }} .
        env:
          NODE_ENV: production

      # Step 6: Run Docker container to test
      - name: Test Docker Container
        run: |
          docker run --rm -e NODE_ENV=production my-app:${{ github.sha }}

      # Step 7: Manage environmental parameters (environment file example)
      - name: Verify Environment Parameters
        run: |
          if [ ! -f .env ]; then
            echo "Environment file (.env) not found! Create a .env file for configuration."
            exit 1
          fi
        env:
          NODE_ENV: production

      # Step 8: Notify on failure using GitHub PR comments
      - name: Comment on pull request (on failure)
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: '${{ github.repository_owner }}',
              repo: '${{ github.event.repository.name }}',
              body: `
              ðŸš¨ Build Failed for branch **${{ github.ref_name }}**.
              Please check the logs and resolve the issues.
              Workflow: **${{ github.workflow }}**
              Job Status: **${{ job.status }}**
              `
            });

      # Step 9: Log success
      - name: Log success message
        if: success()
        run: echo "âœ… Build and tests completed successfully!"
